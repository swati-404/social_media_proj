{% extends "base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h4>Create a new Post</h4>
<form action="{url 'Post:create} " id='postForm' method="POST">
    {% csrf_token %}
    {% boottrap_form form %}
    <input type="submit" value="Post", class="btn btn-primary">
</form>


{% endblock %}
